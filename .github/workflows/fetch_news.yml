name: Fetch crypto news

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5,15 * * *"  # Ajaa klo 08:00 ja 18:00 Suomen aikaa

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        run: |
          python bot.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "MyCryptoFI Bot"
          git config --global user.email "bot@mycryptofi.com"
          git add news.json || true
          git diff --cached --quiet || (git commit -m "Auto update news" && git push)
