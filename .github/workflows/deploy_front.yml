name: Auto-Build and Deploy MyCryptoFI Front

on:
  push:
    branches: [ main ]        # aja automaattisesti jokaisesta commitista
  workflow_dispatch:           # sallii myös manuaalisen ajon

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Clean install dependencies
        run: npm ci

      - name: Build production version
        run: npm run build

      - name: Upload built site
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist              # GitHub ottaa automaattisesti tämän kansion

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
