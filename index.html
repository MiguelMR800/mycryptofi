<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyCryptoFI — Krypto-opas suomalaisille</title>

  <!-- Favicon ja logo -->
  <link rel="icon" type="image/png" href="mycryptofi_logo_key.png" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Ylälogo -->
  <header class="header">
    <a href="#" class="logo-link">
      <img src="mycryptofi_logo_key.png" alt="MyCryptoFI logo" class="logo" />
    </a>
  </header>

  <!-- Hero-osio -->
  <section class="hero">
    <h1>MyCryptoFI — Krypto-opas suomalaisille</h1>
    <p class="subtitle">Tietoa pörsseistä, lompakoista ja markkinoista — tiiviisti, ilman mainospuhetta.</p>
  </section>

  <!-- Pörssikortit -->
  <section class="exchanges">
    <h2>Suositellut pörssit & lompakot</h2>
    <div class="exchange-grid" id="exchange-grid"></div>
  </section>

  <footer>
    © 2025 MyCryptoFI — Kaikki oikeudet pidätetään.
  </footer>

  <script>
    const exchanges = [
      { name: "Binance", desc: "Maailman suurin pörssi.", url: "https://accounts.binance.com/register", icon: "https://cdn.simpleicons.org/binance/000000" },
      { name: "Bybit", desc: "Johdannaiset, spot ja copy trading.", url: "https://www.bybit.com", icon: "https://cdn.simpleicons.org/bybit/000000" },
      { name: "Bitget", desc: "Laaja valikoima ja kilpailukykyiset kulut.", url: "https://www.bitget.com", icon: "https://cdn.simpleicons.org/bitget/000000" },
      { name: "MEXC", desc: "Usein uusia listauksia ja hyvä likviditeetti altcoineille.", url: "https://www.mexc.com", icon: "https://cdn.simpleicons.org/mexc/000000" },
      { name: "Ledger", desc: "Turvallinen kylmälompakko — suojaa varasi offline.", url: "https://shop.ledger.com", icon: "https://cdn.simpleicons.org/ledger/000000" },
      { name: "Trezor", desc: "Avoimen lähdekoodin hardware-lompakko.", url: "https://trezor.io", icon: "https://cdn.simpleicons.org/trezor/000000" }
    ];

    const grid = document.getElementById("exchange-grid");
    const fallbackLogo = "mycryptofi_logo_key.png";

    exchanges.forEach(ex => {
      const card = document.createElement("div");
      card.className = "exchange-card";
      card.innerHTML = `
        <div class="icon-wrapper">
          <img src="${ex.icon}" alt="${ex.name} logo" onerror="this.src='${fallbackLogo}'" />
        </div>
        <h3>${ex.name}</h3>
        <p>${ex.desc}</p>
        <a href="${ex.url}" target="_blank" class="button">Avaa →</a>`;
      grid.appendChild(card);
    });

    // Touch-spring efekti
    document.querySelectorAll('.exchange-card').forEach(card => {
      card.addEventListener('touchstart', () => card.classList.add('pressed'));
      card.addEventListener('touchend', () => card.classList.remove('pressed'));
      card.addEventListener('mousedown', () => card.classList.add('pressed'));
      card.addEventListener('mouseup', () => card.classList.remove('pressed'));
    });
  </script>
</body>
</html>
